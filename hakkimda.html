<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eslem Türk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #282c34;
    color: #ffffff;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    padding: 40px;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
}

h1 {
    font-size: 48px;
    margin: 0;
    animation: fadeIn 2s;
}

p {
    font-size: 20px;
    margin-top: 10px;
    opacity: 0.8;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
    </style>
    <div class="container">
        <h1>Eslem Türk</h1>
        <p>
                Ben Eslem Türk.
                <br>
                8 Ağustos 2004'te doğdum.
                <br>
                Bursa'da yaşıyorum.
                <br>
                Bilgisayar Mühendisliği 1. sınıf öğrencisiyim.
            <br>
        </p>
    </div>
</body>
</html>
